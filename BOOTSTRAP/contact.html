    <form action="http://bienvu.net/script.php" method="POST">
        <fieldset>
        <p>* Ces zones sont obligatoires</p>
        <div class="form-group">
            <label for="name">Nom*</label>
                <input id="name" type="text" class="form-control" placeholder="Veuillez saisir votre nom" required>
            <label for="firstname">Prénom*</label>
                <input id="firstname" type="text" class="form-control" placeholder="Veuillez saisir votre prénom" required>
            <label for="sexe">Sexe*</label>
                <input type="radio" name="sexe" id="sexe" value="Féminin" required> Féminin
                <input type="radio" name="sexe" value="Masculin"> Masculin
            <br>
            <label for="date">Date de naissance*</label>
                <input id="date" type="date" class="form-control" required><br>
            <label for="code">Code postal*</label>
                <input id="code" type="text" class="form-control" required><br>
            <label for="adress">Adresse*</label>
                <input id="adress" type="text" class="form-control" required><br>
            <label for="city">Ville*</label>
                <input id="city" type="text" class="form-control" required><br>
            <label for="email">Email*</label>
                <input id="email" type="email" class="form-control" placeholder="dave.loper@afpa.fr" required>
            <br>Votre demande
            <label for="sujet">Sujet* : </label>
                    <select id="sujet" name="sujet" class="form-control" required size="1">
                        <option value="" disabled selected>Veuillez sélectionner un sujet</option>
                        <option value="commandes">Mes commandes</option>
                        <option value="produit">Question sur un produit</option>
                        <option value="réclamation">Réclamation</option>
                        <option value="autres">Autres</option>
                    </select><br>
            <label for="question">Votre question* : </label>
                    <textarea id="question" name="question" class="form-control" cols="200" rows="2"></textarea>
            <br>
                <input id="agree" type="checkbox"  required>
                <label for="agree">* J'accepte le traitement informatique de ce formulaire</label>
        
            <br>
            <button type="submit" class="btn btn-dark">Envoyer</button>
            <button type="reset" class="btn btn-dark">Annuler</button>
        </div>
    </form>
