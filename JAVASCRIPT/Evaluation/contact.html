        <!-- navbar -->

                        <form class="form-inline my-2 my-lg-0">
                            <input type="search" class="form-control mr-sm-2" placeholder="Votre promotion">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Rechercher</button>
                        </form>
                    </div>
                </nav>
            </div>
        </div>

        <!-- promotion banner -->
        <div class="row">
            <div class="col-12">
                <img src="../Evaluation/img/promotion.jpg" alt="promotion sur les lattes de terrasse"
                    class="img-fluid clo-lg-12 p-0 m-0 w-100">
            </div>
        </div>
        <p>* Ces zones sont obligatoires</p>

        <form id="formumu" action="http://bienvu.net/script.php" onsubmit="return checkForm(this)">

            <label class="form_col" for="lastName">Nom* :</label>
            <input name="lastName" id="lastName" type="text" class="form-control">
            <span id="1"></span><br>


            <label class="form_col" for="firstName">Prénom* :</label>
            <input name="firstName" id="firstName" type="text" class="form-control">
            <span id="2"></span>
            <br>


            <span class="form_col">Sexe* :</span>
            <label><input name="sex" type="radio" value="H">Homme</label>
            <label><input name="sex" type="radio" value="F">Femme</label>
            <span id=""></span>
            <br>

            <label for="date">Date de naissance*</label>
            <input id="date" type="date" class="form-control"><br>


            <label class="form_col" for="cp">Code postal* :</label>
            <input name="cp" id="cp" type="text" class="form-control">
            <span id="3"></span>
            <br>

            <label class="form_col" for="adress">Adresse* :</label>
            <input name="adress" id="adress" type="text" class="form-control">
            <span id="4"></span>
            <br>

            <label for="city">Ville*</label>
            <input id="city" type="text" class="form-control"><br>
            <span id="5"></span>
            <br>

            <input id="email" type="email" class="form-control" placeholder="dave.loper@afpa.fr">
            <br>
            
            <label class="form_col" for="sujet">Sujet* :</label>
            <select id="sujet" name="sujet" class="form-control" size="1">
                <option value="" disabled selected>Veuillez sélectionner un sujet</option>
                <option value="commandes">Mes commandes</option>
                <option value="produit">Question sur un produit</option>
                <option value="réclamation">Réclamation</option>
                <option value="autres">Autres</option>
            </select><br>

            <label for="question" id="question">Votre question* : </label>
            <textarea id="question" name="question" class="form-control" cols="200" rows="2"></textarea>
            <span id="6"></span>
            <br>

            <input id="agree" type="checkbox">
            <label for="agree">* J'accepte le traitement informatique de ce formulaire</label><br>

            <span class="form_col"></span>
            <button type="submit" class="btn btn-dark">Envoyer</button>
            <button type="reset" class="btn btn-dark">Annuler</button>

        </form>
        <script src="../Evaluation/js.js">

        </script>
