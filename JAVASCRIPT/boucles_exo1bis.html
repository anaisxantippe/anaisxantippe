<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var nicks = "";
        var nick;
        var proceed = true;
        while (proceed) {
            nick = window.prompt('Entrez un prénom :');
            if (nick) {
                nicks += nick + " "; // Ajoute le nouveau prénom ainsi qu'une
                // espace juste après
            } else {
                proceed = false; // Aucun prénom n'a été entré, donc on fait en
                // sorte d'invalider la condition
            }
        }
        alert(nicks); // Affiche les prénoms à la suite

    </script>
</body>

</html>
