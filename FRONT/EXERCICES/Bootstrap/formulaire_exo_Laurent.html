<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Formulaire</title>
</head>
<body>
    <form>
    <div class="container">
        <div class="row">
            <div class="col-12">
                    <div class="form-group">
                        <label for="name">Nom:</label>
                            <input class="form-control" id="name" type="text" name="name" placeholder="Votre nom">
                            <br>
                        <label for="firstname">Prénom:</label>
                            <input class="form-control" id="firstname" type="text" name="firstname" placeholder="Votre prénom">
                            <br>
                        <label for="sexe">Sexe:</label>
                            <select class="form-control" id="sexe" name="sexe" required-size="1">
                                <option value="f" selected>Féminin</option>
                                <option value="h">Masculin</option>
                            </select>
                            <br>
                        <label for="email">Email:</label>
                            <input class="form-control" id="email" type="email" name="email" placeholder="nom@exemple.com">
                            <br>
                        <label for="password">Mot de passe:</label>
                            <input class="form-control" id="password" type="password" name="password" placeholder="*************">
                            <br>
                        <input  id="agree" type="checkbox" name="agreebutton">
                        <label for="agree">J'accpete les conditions</label>
                    </div>
                </form>
                <button class="btn btn-primary" type="submit">Envoyer</button>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>    
</body>
</html>
