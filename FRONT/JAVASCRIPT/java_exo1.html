<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript exercice 1</title>
</head>
<body>
    <script>
        var reponse1 = window.prompt("Entrez votre nom");
        var reponse2 = window.prompt("Entrez votre prénom");
        if (window.confirm("Êtes-vous un homme?")==true) {
            window.alert("Bonjour Monsieur "+ reponse1 + " " + reponse2 + ". \nBienvenue sur notre site web !");
        } else {
            window.alert("Bonjour Madame " + reponse1 + " " + reponse2 + ". \nBienvenue sur notre site web !");
        }
        </script>
</body>
</html>
