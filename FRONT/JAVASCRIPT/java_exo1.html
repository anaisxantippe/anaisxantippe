<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript exercice 1</title>
</head>
<body>
    <script>
        var teletravail = window.prompt("Puis-je me mettre en distanciel demain matin (vendredi) ? S'il te plait, répond par 'oui' ou 'non'");
        switch (teletravail) {
            case "oui" :
                window.alert("Merci Laurent d'avoir dit " + teletravail);
                break;
            case "non" :
                window.alert("Je suis déçue que tu aies dit " + teletravail);
                break;
            default :
                window.alert("Tu évites la question je crois.");
                break;
        }
        </script>
</body>
</html>
